name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.10'
  POETRY_VERSION: '1.7.1'

jobs:
  # Job 1: Code Quality Checks
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy bandit
          pip install -r requirements.txt

      - name: Run Black (code formatting check)
        run: |
          black --check --diff src/ tests/
        continue-on-error: false

      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff src/ tests/
        continue-on-error: false

      - name: Run Flake8 (style guide enforcement)
        run: |
          flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
        continue-on-error: false

      - name: Run MyPy (type checking)
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true  # Type hints are nice-to-have

      - name: Run Bandit (security checks)
        run: |
          bandit -r src/ -ll  # Low and medium severity
        continue-on-error: false

  # Job 2: Unit Tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=60

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Integration Tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-unit

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: mlflow
          POSTGRES_PASSWORD: mlflow
          POSTGRES_DB: mlflow
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run integration tests
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
          MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:mlflow@localhost:5432/mlflow
        run: |
          pytest tests/integration/ -v --maxfail=3

  # Job 4: Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build FastAPI Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/fastapi.Dockerfile
          push: false
          tags: fraud-detector-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build MLflow Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mlflow
          file: ./mlflow/Dockerfile
          push: false
          tags: mlflow-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 6: Test Report
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate test summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unit tests completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Integration tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Coverage report uploaded to Codecov" >> $GITHUB_STEP_SUMMARY

  # Job 7: Build Status Badge
  badge:
    name: Update Build Badge
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, docker-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Create build badge
        run: |
          echo "Build: Passing" > badge.txt

      - name: Upload badge artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-badge
          path: badge.txt
